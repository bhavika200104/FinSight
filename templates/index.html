<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Info Lookup</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.12);
      padding: 36px 32px 32px 32px;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      color: #2d3a4b;
      margin-bottom: 28px;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      justify-content: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      border: 1px solid #bfc9d1;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    input[type="text"]:focus {
      border-color: #4f8cff;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, #4f8cff 0%, #38b6ff 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 22px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(79,140,255,0.08);
      transition: background 0.2s, transform 0.1s;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #38b6ff 0%, #4f8cff 100%);
      transform: translateY(-2px) scale(1.03);
    }
    #result {
      margin-top: 18px;
      min-height: 60px;
    }
    .stock-info {
      background: #f6fafd;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(56,182,255,0.07);
      padding: 22px 18px 18px 18px;
      margin-top: 8px;
      text-align: left;
      animation: fadeIn 0.5s;
    }
    .stock-info h3 {
      margin: 0 0 10px 0;
      color: #2d3a4b;
      font-size: 1.2rem;
      font-weight: 700;
    }
    .stock-info p {
      margin: 6px 0;
      color: #3a4a5b;
      font-size: 1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stock Lookup</h1>

    <form id="lookup-form">
      <input
        type="text"
        id="ticker"
        placeholder="Enter stock ticker (e.g., AAPL)"
        required
      />
      <button type="submit">Get Info</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('lookup-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const ticker = document.getElementById('ticker').value.trim();

      resultDiv.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(`/api/info/${ticker}`);
        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
        } else {
          resultDiv.innerHTML = `
            <div class="stock-info">
              <h3>${data.name} (${data.ticker})</h3>
              <p>Price: <strong>${data.price} ${data.currency}</strong></p>
              <p>Change: ${data.change} (${data.change_percent}%)</p>
              <p>Last Updated: ${new Date(data.last_updated).toLocaleString()}</p>
            </div>
          `;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:red;">Failed to fetch stock data.</p>`;
      }
    });
  </script>
</body>
</html>
